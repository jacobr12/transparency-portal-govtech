# Render Blueprint for easy deployment
# Deploy both services with one click: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: transparency-portal-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000

  - type: web
    name: transparency-portal-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        # Update this after backend deploys to get the actual URL
        value: https://transparency-portal-backend.onrender.com/api

